<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keep it Noted!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="note-header">
            <div class="notes-image">
                <img class="notes-image" src="https://icon-library.com/images/sticky-notes-icon/sticky-notes-icon-19.jpg" alt="">
            </div>&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="notes-h1">
                <h1>Keep it Noted!</h1>
            </div>
            
        </div>
        <div class="search">
        <div class="search-bar">
            <input type="text" id="search-input" class="search" placeholder="Search notes..." />
            <button id="search-button" aria-hidden="true"><i class="fas fa-search search-icon"></i></button>
        </div>
        <div class="add-note-button" id="add-note-button">
            <button class="note-button" onclick="addNewNote()">New Note</button>
        </div>
    </div>

        <hr />
        <div id="notes" class="notes-list" >
            <div class="individual-note" draggable="true">
                <span class="notes-content"></span>            
                <i class="fas fa-edit edit-icon" style="color: blue; cursor:pointer"></i> 
                <i class="fas fa-trash-alt delete-icon" style="color: red; cursor:pointer"></i>
                <i class="fad fa-book-reader" style="color: green; cursor:pointer">
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="modal-title">
                    Edit Note
                </div>
                <button class="close-button">&times;</button> 
            </div>
            <div class="modal-body">
                <input type="text" id="modal-title" placeholder="Edit title..." style="width: 80%" />
                <textarea id="modal-content" placeholder="Edit content..." style="width: 80%"></textarea>
            </div>
            <div class="modal-footer">
                <button class="save-button">Save Changes</button> 
            </div>
        </div>
        <div class="add-note-modal" id="add-note-modal">
            <div class="add-note-modal-header">
                <div class="add-note-modal-title">
                    Add Note
                </div>
                <button class="add-note-close-button">&times;</button> 
            </div>
            <div class="add-note-modal-body">
                <input type="text" id="add-note-modal-title" placeholder="Edit title..." style="width: 80%" />
                <textarea id="add-note-modal-content" placeholder="Edit content..." style="width: 80%"></textarea>
            </div>
            <div class="add-note-modal-footer">
                <button id="add-note" onclick="addNote()">Add Note</button>
            </div>
        </div>
        <div class="view-modal" id="view-modal">
            <div class="view-modal-header">
                <div class="view-modal-title" id="view-modal-title">
                </div>
                <button class="view-close-button">&times;</button>
            </div>
            <div class="view-modal-body" id="view-modal-body">
                
        </div>
        
    </div>
    <div class="delete-confirmation" id="delete-confirmation">
        <div class="confirm-header">
            <h4>Are you sure you want to delete this note??
                
            </h4>
        </div>
        <div class="confirm-footer">
            <button class="yes">Yes</button>&nbsp;&nbsp;&nbsp;
            <button class="no">No</button>
        </div>
    </div>
    <div id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
